<!--<script type="text/javascript" src="js/bootstrap.min.js"></script>-->
<script type="text/javascript">
	
	var ProjectModuleAll = document.querySelectorAll(".ProjectModule");
	//console.log(ProjectModuleAll)
	for(var i = 0; i<ProjectModuleAll.length; i++){
		(function(m){
			ProjectModuleAll[m].onclick = function(){
				for(var i = 0; i<ProjectModuleAll.length; i++){
					//	初始化数据。
					ProjectModuleAll[i].classList.remove("White","White_bg");
				}
				//添加样式
				ProjectModuleAll[m].classList.add("White","White_bg");
				if(ProjectModuleAll[m].classList.contains("thereinto_select")){
					//获取父级元素
					var ele = ProjectModuleAll[m].parentNode;
					ff_text(ele)
					//获取兄弟元素
					var ele_select = ele.children[1];
					//开关滑动事件。
					$(ele_select).slideToggle();
					
					function ff_text(ele){
						var ele_child = ele.childNodes;
						for(var i=0 in ele_child){
							if(ele_child[i].nodeName == "#text" && !/\S/.test(ele_child[i].nodeValue)){
								//删除数组中的text
	              ele.removeChild(ele_child[i]);
							}
						}
					}
				}
			}
		})(i)
	}
</script>
